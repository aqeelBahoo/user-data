<form class="form-horizontal" style="margin-left: 100px">
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-8">
            <input type="text"  ng-model="firstName" class="form-control" id="firstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-8">
            <input type="text" ng-model="lastName" class="form-control" id="lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email </label>
        <div class="col-sm-8">
            <input type="email" ng-model="email" class="form-control" id="email" placeholder="email">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-8">
            <input type="number" ng-model="phone" class="form-control" id="phone" placeholder="phone">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-8">
            <input type="text" ng-model="address" class="form-control" id="address" placeholder="Address">
        </div>
    </div>
    <button  class="btn btn-primary" ng-click="addUser()">Submit</button>
</form>
